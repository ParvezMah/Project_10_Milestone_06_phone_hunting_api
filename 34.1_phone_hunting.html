<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>phone hunting</title>
    <!-- daisy Ui CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="container mx-auto">
        <h2 class="text-6xl">Hunting Phone</h2>
    </header>

    <main class="container mx-auto">
        <!-- search input -->
        <section class="bg-gray-200 p-4 my-4">
            <!-- search button 1 -->
            <input id="search-field" type="text" placeholder="search..." class="  input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-accent">Search</button>
            <!-- search button 2 -->
            <!-- <input id="search-field2" type="text" placeholder="search here" class="  input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch2()" class="btn btn-error">Search</button> -->
        </section>
        <!-- search result -->
        <section>
            <!-- spinner or loader -->
            <div id="loading-spinner" class="hidden text-center my-48">
                <span class=" loading loading-spinner loading-lg"></span>
            </div>
            <div id="phone-container" class="grid grid-cols-3 gap-4">
            </div>
            <!-- show all button -->
            <div id="show-all-container" class="hidden text-center my-8">
                <button onclick="handleShowAll()" id="show-all-btn" class=" btn btn-accent">Show All</button>
            </div>
        </section>




        <!-- show details modal -->
        <!-- Open the modal using ID.showModal() method -->
        <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
            <form method="dialog" class="modal-box">
                <h3 id="show_details_phone_name" class="font-bold text-3xl"></h3>
                <div id="show_details_container">

                    
                </div>
                <button class="btn">Close</button>
                </div>
            </form>
        </dialog>
    </main>

    <footer>

    </footer>

    <script src="./34.1_phone_hunting.js"></script>
</body>
</html>
